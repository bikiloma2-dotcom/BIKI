<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form method="post" action="submit.html">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" placeholder="Enter roll number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter course name"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
