<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Profile Cards (Flexbox)</title>
  <style>
    :root{
      --bg: #f4f6f8;
      --card-bg: #fff;
      --accent: #1e88ff;
      --text: #222;
      --muted: #7a7a7a;
      --shadow: 0 6px 20px rgba(30,30,30,0.06);
      --radius: 10px;
      --max-width: 1100px;
      --gap: 28px;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      color: var(--text);
    }

    /* Outer container centers everything on page */
    .page {
      min-height: 100vh;                 /* full viewport height */
      display: flex;
      justify-content: center;           /* horizontal center */
      align-items: center;               /* vertical center */
      padding: 36px;
      box-sizing: border-box;
    }

    /* Cards wrapper: row of cards centered with equal gaps */
    .cards {
      display: flex;
      justify-content: center;           /* center cards horizontally */
      align-items: flex-start;           /* align card tops */
      gap: var(--gap);
      max-width: var(--max-width);
      width: 100%;
      padding: 28px;
      box-sizing: border-box;
      border: 3px solid #222;            /* to mimic example border */
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }

    /* Each card */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      width: 300px;
      padding: 56px 20px 22px;           /* top padded to leave space for avatar */
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      box-sizing: border-box;
    }

    /* circular avatar overlapping top of card */
    .avatar {
      --size: 76px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(30,30,30,0.12);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -38px;                         /* half of size to overlap */
      font-size: 20px;
      letter-spacing: 1px;
    }

    .name {
      font-size: 18px;
      font-weight: 700;
      margin: 8px 0 4px;
    }

    .dept {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }

    /* subtle bottom rounded shadow like the example */
    .card::after{
      content: "";
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: -10px;
      height: 12px;
      border-radius: 8px;
      background: rgba(0,0,0,0.03);
      z-index: -1;
    }

    /* RESPONSIVE: stack cards on smaller screens */
    @media (max-width: 980px){
      .cards {
        flex-direction: column;
        align-items: center;
        display-content:center;
        padding: 20px;
      }
      .card {
        width: min(420px, 92%);
        padding-top: 46px;
      }
      .avatar { top: -36px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="cards" role="list" aria-label="Student profiles">
      <article class="card" role="listitem">
        <div class="avatar">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="dept">B.Tech - CSE</div>
        <div class="meta">
          Roll No: 21CS1007<br/>
          1st Year
        </div>
      </article>

      <article class="card" role="listitem">
        <div class="avatar">AR</div>
        <div class="name">Asha Rani</div>
        <div class="dept">B.Tech - IT</div>
        <div class="meta">
          Roll No: 21IT1012<br/>
          1st Year
        </div>
      </article>

      <article class="card" role="listitem">
        <div class="avatar">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="dept">B.Tech - ECE</div>
        <div class="meta">
          Roll No: 21EC1009<br/>
          1st Year
        </div>
      </article>
    </div>
  </div>
</body>
</html>
