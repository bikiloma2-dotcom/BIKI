<html>
<head> 
    <title>Navigation Bar</title>
</head>
<style>
    .h2 {
            background-color: lightgray;
            text-align: center;
            padding: 15px;
            border: 1px solid black;
            width: 95%;
            margin: auto;
        }

        .nav-box {
            border: 1px solid black;
            width: 95%;
            margin: auto;
            padding: 20px;
        }

        .menu a {
            text-decoration: none;
            padding: 8px 12px;
            margin: 5px;
            display: inline-block;
            font-size: 16px;
            border-radius: 3px;
        }

        .top-menu a {
            background-color: lightblue;
        }

        .bottom-menu a {
            background-color: lightgreen;
        }   
</style>

<body>

    <div class="heading">
        My <em style="background-color: red ">Website</em>Navigation
    </div>

    <div class="nav-box">

        <div class="menu top-menu">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact Us</a>
        </div>
        <div class="menu bottom-menu">
            <a href="">Dashboard</a>
            <a href="">Profile</a>
            <a href="">Messages</a>
            <a href="">Logout</a>
        </div>
        
    </div>

</body>
</html>
